<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="title">
		<h3>THE<span>List</span></h3>
	</div>
	<div class="list">
			<h1>Shopping List</h1>
			<input id="item">
			<button type="submit" id="add">+</button>
			<div class="item">
				<div class="item-new"></div>
				<div class="item-crossed">Chicken</div>
			</div>
			<div class="item2">
				<div class="item2-new">Eggs</div>
				<div class="item2-crossed"></div>
			</div>
			<div class="item3">
				<div class="item3-new">Cheese</div>
				<div class="item3-crossed"></div>
			</div>
			<div class="item4">
				<div class="item4-new"></div>
				<div class="item4-crossed">Pop-Tarts</div>
			</div>
			<div class="item5">
				<div class="item5-new">Corn</div>
				<div class="item5-crossed"></div>
			</div>
			<div class="item5">
				<div class="item5-new">Bread</div>
				<div class="item5-crossed"></div>
			</div>
			<br style="clear:both;">
	</div>
</body>
</html>
