<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="title">
		<h3>THE<span>List</span></h3>
	</div>
	<div class="main">

			<h1>Shopping List</h1>
			<input id="item">
			<button type="submit" id="add">+</button>
			<div class="item">
				<p>Chicken</p>
			</div>
			<div class="item2">
				<p>Eggs</p>
			</div>
			<div class="item3">
				<p>Cheese</p>
			</div>
		</div>
	</div>
</body>
</html>
