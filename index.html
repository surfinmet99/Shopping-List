<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="title">
		<h3>THE<span>List</span></h3>
	</div>
	<div class="list">
			<h1>Shopping List</h1>
			<input class="ti" id="item" type="text" placeholder="Add items to list">
			<button type="submit" class="btn_sendMessage" id="btn_createList">+</button>
			<ul id="ul_current" class="ul_current">
				<li class="items">
					<span class="chicken">Chicken</span>
					<div class="delete">
						<img src="images/delete.png">
					</div>
					<div class="check">
						<img src="images/check.png">
					</div>
				</li>
				<li class="items-checked">
					<img class="delete" src="images/delete.png">
					<img class="check" src="images/check.png">
				</li>
			</ul>
			<br style="clear:both;">
	</div>
</body>
</html>
